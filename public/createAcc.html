<!DOCTYPE html>
<html>
	<head>
		<!--
			Patrick Bauer
			Bug Tracker Create Account Page
		-->
		<meta charset="utf-8" />
		<meta id="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<title>SwampHacks Kickass Bug Tracker</title>
		<link rel="stylesheet" href="./styles/styles.css" />
	</head>
	<body background = "./images/background.jpg">
		<header>
			<h1>
                Create An Account
			</h1>
		</header>
		<article>
			<div id="errorMessage"></div>
			<form action="./bugs" method="post">
			  
				<div class="container">
				  <input type="text" placeholder="Username" name="uname" required>
                  <input type="password" placeholder="Password" name="psw" required>
                  <div class="radiobuttons">
                    <input type="radio" name="userType" value="admin"><span id="radiotext">Admin</span><br>
                    <input type="radio" name="userType" value="dev"><span id="radiotext">Developer</span><br>
                    <input type="radio" name="userType" value="user"><span id="radiotext">User</span><br>
                  </div>
				  <button type="submit" id="createAccount" onclick="window.location.href = 'index.html';">Create Account</button>
				</div>
			  </form>
		</article>
	</body>
</html>
